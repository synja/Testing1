<!DOCTYPE html>
<html data-ng-app>
  <head>
	<title>angula.azurewebsites.net</title>	
  </head>
  <body>
       
    <!-- ng-repeat array of objects -->  
    <!-- with basic filter + ordering -->  
    <p>simple data-ng-repeat with data from data-ng-controller</p>
    <p>with added filter (filters on all content name and city)</p>
    <p>with orderBy:'city'</p>
    <div data-ng-controller="Ctrl2">
      <p>Filter the list</p>
      <input type='text' data-ng-model='namefilter'/>
      <ul>
        <li data-ng-repeat="friend in friends2 | filter:namefilter | orderBy:'city'">
          {{friend.name}} from {{friend.city}}
        </li>
      </ul>
    </div>
    <hr></hr>
       
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js"></script>
    <script src="javascripts/test1.js"></script>
    
    <script>
    
    </script>
    
  </body>
</html>
